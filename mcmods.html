			<a style = "pointer-events: none;"></a>
			<a href="https://frostbytegames1.github.io/youtube.html">

			</a>
			<a href="https://frostbytegames1.github.io/games.html">
				My Games
			</a>
			<div class="dropdown">
				<button class="dropbtn" style = "height: 68px; vertical-align: middle; line-height: 48px;">
					Minecraft <i class = "fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">

		<script>
			function toggleNavbar() {
			  var x = document.getElementById("navigation");
			  if (x.className === "navbar") {

				x.className = "navbar";

		<br />
		<br />

		<h2 style = "text-align: center;">
			<span style = "font-weight: normal">
				<i class = "fa fa-snowflake-o"></i> MINECRAFT: JAVA EDITION MODS BY <i class = "fa fa-snowflake-o"></i>
			</span>
			<br />
			<span style = "font-size: 52px;">FROSTBYTE GAMES</span>
		</h2>
		
		<hr/>
		
		<div style = "display: block; margin: 0 auto; text-align: center;">
			<div class = "modbox" id = "slabsandstairs">
				<a>
					<strong>Frostbyte's Slabs & Stairs</strong>
					<p></p>
					<img class = "modicon" src = "slabsandstairs.png"></img>
				</a>
			</div>
			
			<div class = "modbox" id = "improvedinventory">
				<a>
					<strong>Frostbyte's Improved Inventory</strong>
					<p></p>
					<img class = "modicon" src = "improvedinventory.png"></img>
				</a>
			</div>
			
			<div class = "modbox" id = "maximummobility">
				<a>
					<strong>Frostbyte's Maximum Mobility</strong>
					<p></p>
					<img class = "modicon" src = "maximummobility.png"></img>
				</a>
			</div>
			
			<div class = "modbox" id = "comingsoon">
				<a>
					<strong>COMING SOON</strong>
					<p></p>
					<img class = "modicon" src = "comingsoon.png"></img>
				</a>
			</div>
		</div>
		
		<div id="modal" class="modal">
		</div>
		
		<br/>
		<br/>
		<br/>
		<br/>
		
		<script>
			const modal = document.getElementById('modal');

			document.getElementById("slabsandstairs").onclick = function() {
				modal.innerHTML = `
					<div class = "modal-content">
						<iframe src = "slabsandstairs.html" width = "100%" height = "100%" frameborder = "0"></iframe>
					</div>
				`;
				modal.style.display = "block";
			}
			
			document.getElementById("improvedinventory").onclick = function() {
				modal.innerHTML = `
					<div class = "modal-content">
						<iframe src = "improvedinventory.html" width = "100%" height = "100%" frameborder = "0"></iframe>
					</div>
				`;
				modal.style.display = "block";
			}
			
			document.getElementById("maximummobility").onclick = function() {
				modal.innerHTML = `
					<div class = "modal-content">
						<iframe src = "maximummobility.html" width = "100%" height = "100%" frameborder = "0"></iframe>
					</div>
				`;
				modal.style.display = "block";
			}
			
			document.getElementById("comingsoon").onclick = function() {
				modal.innerHTML = `
					<div class = "modal-content" style = "text-align: center;">
						<p>
							<em>Coming Soon<em>
							<br/>
						</p>
						<img src = "comingsoon.png" style = "height: 256px;"></img>
					</div>
				`;
				modal.style.display = "block";
			}

			window.onclick = function(event) {
				if (event.target == modal) {
				modal.style.display = "none";
				}
			}
		</script>
